<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/style/style_admin_obyavlation.css}">
</head>
<body>

<header class="header">
    <div class="group1">
        <a th:href="@{/admin/main}">
            <img height="21px" th:src="@{/img/login/header/logo.png}" alt=""></a>
        <a th:href="@{/user}" class="link">Избранное</a>
        <a th:href="@{/user}" class="link">Мои объявления</a>
        <a th:href="@{/main}" class="link">Рекомендации</a>
    </div>
    <div class="group2">
        <input type="text" name="" id="" class="search">
        <img th:src="@{/img/login/header/search.svg}" alt="">
        <img th:src="@{/img/login/body/icon-user.png}" alt="">
        <img th:src="@{/img/login/body/icon-exit.png}" alt="">
        <button th:onclick="|window.location.href='@{/create-obyavlation}'|">Разместить объявление</button>
    </div>
</header>

<div class="button_admin center">
    <button th:onclick="|window.location.href='@{/admin/main}'|">Объявления</button>
    <button th:onclick="|window.location.href='@{/admin/users}'|">Пользователи</button>
</div>

<div class="recomFilt center">
    <h2>Фильтры</h2>
    <h2>Объявления</h2>
</div>

<div class="bodyPage center">
    <div class = "filters">
        <div class="form-container">
            <form>
                <label for="type_car">Тип автомобиля:</label>
                <select id="type_car" name="type_car">
                    <option value="none">Любой</option>
                    <option value="gruz">Грузовые</option>
                    <option value="legk">Легковые</option>
                    <option value="moto">Мотоциклы, мопеды, байки</option>
                </select>
                <label>Марка:</label>
                <select id="mark_car" name="mark_car">
                    <option value="none">Любая</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Ford">Ford</option>
                    <option value="Lada">Lada</option>
                </select>
                <label>Модель:
                </label>
                <select id="model_car" name="model_car">
                    <option value="none">Любая</option>
                    <option value="Granta">Granta</option>
                    <option value="Priora">Priora</option>
                    <option value="Kalina">Kalina</option>
                </select>
                <label>Год выпуска:
                    <input type="text" name="year">
                </label>
                <label>Цена:
                    <input type="text" name="price_min" placeholder="От">
                    <input type="text" name="price_max" placeholder="До">
                </label>
                <label>Пробег:
                    <input type="text" name="mileage_min" placeholder="От">
                    <input type="text" name="mileage_max" placeholder="До">
                </label>
                <label>Объем двигателя:
                    <input type="text" name="engine_volume">
                </label>
                <label>Мощность:
                    <input type="text" name="power">
                </label>
                <label>Тип кузова:</label>

                <div class="kuzov">
                    <input type="checkbox" id="sedan" name="kuzov_type" value="sedan">
                    <label for="sedan">Седан</label>
                    <input type="checkbox" id="liftback" name="kuzov_type" value="liftback">
                    <label for="liftback">Лифтбэк</label><br>
                </div>
                <div class="kuzov">
                    <input type="checkbox" id="hatchback" name="kuzov_type" value="hatchback">
                    <label for="hatchback">Хэтчбэк</label>
                    <input type="checkbox" id="universal" name="kuzov_type" value="universal">
                    <label for="universal">Универсал</label>
                </div>
                <div class="kuzov">
                    <input type="checkbox" id="kabriolet" name="kuzov_type" value="kabriolet">
                    <label for="kabriolet">Кабриолет</label>
                    <input type="checkbox" id="pickup" name="kuzov_type" value="pickup">
                    <label for="pickup">Пикап</label>
                </div>
                <div class="kuzov">
                    <input type="checkbox" id="kupe" name="kuzov_type" value="kupe">
                    <label for="kupe">Купе</label>
                </div>

                <label>Коробка передач:
                    <input type="text" name="transmission">
                </label>
                <label>Привод:
                    <input type="text" name="drive_type">
                </label>
                <label>Цвет:
                    <input type="text" name="color">
                </label>
            </form>
        </div>

        <div class="filtButton">
            <button type="submit">Добавить филтры</button>
            <button type="reset">Сбросить филтры</button>
        </div>
    </div>

    <div class="obyvlation_list">
        <div class="obyvlation">
            <div class="card" th:each="announcements : ${announcements}">
                <a th:href="@{/car/{id}(id=${announcements.car.id})}">
                    <img th:src="@{/img/login/body/image.jpg}" alt="">
                    <p th:text="${announcements.car.model}">FORD FOCUS 2009</p>
                    <p th:text="${announcements.car.mark}">9.000.000 руб.</p>
                </a>
                <div class="button_edit">
                    <input type="image" th:src="@{/img/login/body/icon-edit.svg}" alt="">
                    <input type="image" th:src="@{/img/login/body/icon-delete.svg}" alt="">
                </div>
            </div>

        </div>
    </div>
</div>


<footer class="center">
    <div class="group1">
        <h4>Связь с нами </h4>
        <div class="phone">
            <img th:src="@{/img/login/footer/whatsapp.svg}" alt="asd">
            <h5>+7(927)-081-52-66</h5>
        </div>
    </div>
    <div class="group2">
        <a th:href="'https://www.youtube.com/'">
            <img th:src="@{/img/login/footer/youtube.svg}" alt=""></a>
        <a th:href="'https://www.instagram.com/'">
            <img th:src="@{/img/login/footer/instagram.svg}" alt=""></a>
        <a th:href="'https://www.facebook.com/'">
            <img th:src="@{/img/login/footer/facebook.svg}" alt=""></a>
        <a th:href="'https://www.twitter.com/'">
            <img th:src="@{/img/login/footer/twitter.svg}" alt=""></a>
    </div>
</footer>


</body>
</html>
